<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">HTrack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Goals</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>
    <div class="container-fluid">
        <h3>Employee Details</h3>
        <form>

            <div class="form-row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="fname">First name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                    </div>

                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="mname">Middle name</label>
                        <input type="text" class="form-control" id="mname" placeholder="Enter your father's/mother's name">
                    </div>

                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="lname">Last name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter your surname name">
                    </div>

                </div>
            </div>

            <div class="form-row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="addr1">Address line 1</label>
                        <input type="text" class="form-control" id="addr1" placeholder="Enter your location, block no, residental details">
                    </div>

                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="addr2">Address line 2</label>
                        <input type="text" class="form-control" id="addr2" placeholder="Enter you landmark, city and pincode">
                    </div>

                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" placeholder="Enter your email" required>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="cpwd">Confirm password</label>
                        <input type="password" class="form-control" id="cpwd" placeholder="Confirm password">
                    </div>

                </div>
            </div>

            <div class="form-row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="dept">Department</label>
                        <select class="form-control" id="dept">
                            <option>IT</option>
                            <option>BPO</option>
                    </select>
                    </div>

                </div>

                <div class="col-md">
                    <div class="form-group">
                        <label for="dept">Date of birth</label>
                        <input id="datepicker" type="text" class="form-control" />
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap4'
                            });
                        </script>
                    </div>
                </div>
            </div>

            <label>Gender :&nbsp;&nbsp;&nbsp;</label>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Male
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Female
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="prmnt">
                <label class="form-check-label">Permanent</label>
            </div>

            <hr/>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
